<!DOCTYPE html>

<html>
    <head>
        <title>Angular Tutorial</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/controller5.js")" type="text/javascript"></script>
    </head>
    <body ng-app="ExemploApp">

        <div ng-controller="controller">

            <p>Busca (nome): <input type="text" ng-model="busca.nome"> </p>

            <h2>Alunos</h2>
            <table id="tabela" ng-show="model.alunos.length > 0">
                <tr>
                    <th>Ação</th>
                    <th ng-click="model.ordem='nome'">Aluno</th>
                    <th ng-click="model.ordem='open'">Questões abertas</th>
                    <th ng-click="model.ordem='closed'">Questões resolvidas</th>
                </tr>
                <tr ng-repeat="aluno in model.alunos | orderBy:model.ordem | filter:busca | limitTo:10">
                    <td> <button ng-click="pop($index)">-</button> </td>
                    <td> {{aluno.nome | uppercase}} </td>
                    <td> {{aluno.open}} </td>
                    <td> {{aluno.closed}} </td>
                </tr>
            </table>
            <h2 ng-show="model.alunos.length == 0">{{model.message}}</h2>
        </div>
    </body>
</html>
