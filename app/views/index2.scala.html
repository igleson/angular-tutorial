<!DOCTYPE html>

<html>
    <head>
        <title>Angular Tutorial</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/controller2.js")" type="text/javascript"></script>
    </head>
    <body ng-app>

        <div ng-controller="controller">

            <h2>Alunos</h2>
            <table id="tabela">
                <tr>
                    <th>Ação</th>
                    <th>Aluno</th>
                    <th>Questões abertas</th>
                    <th>Questões resolvidas</th>
                    <th>Última submissão</th>
                </tr>
                <tr ng-repeat="aluno in model.alunos">
                    <td> <button>-</button> </td>
                    <td> {{aluno.nome}} </td>
                    <td> {{aluno.p_open}} </td>
                    <td> {{aluno.p_closed}} </td>
                    <td> {{aluno.lastsubmission}} </td>
                </tr>
            </table>

        </div>
    </body>
</html>
